version: '3.8'

services:
  definix:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY:-}
      DUNE_API_KEY: ${DUNE_API_KEY:-}
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Add local blockchain for testing (uncomment if needed)
  # ganache:
  #   image: trufflesuite/ganache:latest
  #   ports:
  #     - "8545:8545"
  #   command: ganache-cli --host 0.0.0.0 --mnemonic "test test test test test test test test test test test junk"

volumes:
  node_modules:
